<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/header.css">
    <link rel="stylesheet" href="./css/main.css">
    <script src="./dist/main.js" defer></script>
    <title>Blink Trade</title>
</head>

<body>
    <div class="container">
        <header class="header">
            <div class="header__logo">
                <img src="./img/logo.png" alt="logo" class="logo">
                <p class="header__trade">TRADE</p>
            </div>
            <div class="header__auth">
                <button id="open-modal-button" class="header__button">
                    <span class="header__lable">Авторизоваться</span>
                </button>
                <div class="header__user-info">
                    <div class="user__money">0.00 ₽</div>
                    <div class="header__user" id="user-container">
                        <img src="" alt="" class="user__image" id="avatar">
                        <div class="user__menu" id="user-menu">
                            <!-- Ваше меню здесь -->
                            <ul>
                                <li><img class="user__menu-image" src="./img/exit.png" alt="exit">Выйти</li>
                            </ul>
                        </div>
                    </div>
                    
                </div>
            </div>
        </header>

        <div id="modal">
            <div id="modal-content">
                <span class="close-button">&#10006;</span> <!-- Крестик для закрытия -->
                <h2>Авторизация</h2>
                <form id="login-form">
                    <label for="username">Имя пользователя:</label>
                    <input type="text" id="username" name="username" required><br>
                    <label for="password">Пароль:</label>
                    <input type="password" id="password" name="password" required><br>
                    <button type="submit">Войти</button>
                </form>
                <div id="message"></div>
            </div>
        </div>

        <main class="main">
            <div class="main__block-one">

                    <div class="main__accordion">
                        <div class="accordion-item">
                            <div class="accordion-header">
                                <div class="accordion-title">
                                    <div class="arrow"></div>
                                    <p class="accordion-text">Вы предлагаете</p>
                                </div>
                                <div class="accordion-total-price">
                                    <div class="accordion-price-one">0</div>
                                    <img src="./img/basket.png" alt="basket" class="accordion-basket">
                                </div>
                            </div>
                            <div class="accordion-content-one accordion-content">
                                <div class="accorion-container-one scroll">
                                    <div class="accordion-container-content-one scroll" id="user-cards-container"></div>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div id="main__item-block-one">
                        <div class="item__search">
                            <button class="item__search-button">
                                    <img src="./img/search.png" alt="search" class="item__search-image">
                                <input type="text" class="item__search-input-one item__search-input" placeholder="Поиск...">
                            </button>
                        </div>

                        <div id="main__item-warning-container">
                            <div class="main__item-warning">
                                <img src="./img/warning.png" alt="warning" class="item__warning">
                                <p class="item__warning-title">Вы не авторизованы</p>
                                <p class="item__warning-description">Для использования сайта требуется авторизация в Steam</p>
                            </div>
                        </div>

                        <div class="main__item-container scroll main__item-container-one">
                        </div>
                    </div>
            </div>
            
            <div class="main__button">
                <button type="button" class="main__button-trade" id="trade-button" disabled>Обмен</button>
                <div class="main__button-price">
                    <p class="button-price__text">Фильтр по стоимости</p>
                    <input type="text" name="price-one" id="button-price__one" placeholder="₽ 0.00">
                    -
                    <input type="text" name="price-two" id="button-price__two" placeholder="₽ 0.00">
                </div>
            </div>
            <div class="main__block-two">

                <div class="main__accordion">
                    <div class="accordion-item">
                        <div class="accordion-header">
                            <div class="accordion-total-price">
                                <div class="accordion-price-two"></div>
                                <img src="./img/basket.png" alt="basket" class="accordion-basket">
                            </div>
                            <div class="accordion-title">
                                <div class="arrow"></div>
                                <p class="accordion-text">Вы получаете</p>
                            </div>
                        </div>
                        <div class="accordion-content-two accordion-content">
                            <div class="accordion-container-content-two scroll" id="trade-cards-container">

                            </div>
                        </div>
                    </div>
                </div>

                <div id="main__item-block-two">
                    <div class="item__search">
                        <button class="item__search-button">
                                <img src="./img/search.png" alt="search" class="item__search-image">
                            <input type="text" class="item__search-input-two item__search-input" placeholder="Поиск...">
                        </button>
                    </div>

                    <div class="main__item-container scroll main__item-container-two">
                    </div>
                </div>
            </div>
        </main>
    </div>
</body>

</html>
